<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitask Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #444;
        }

        .logo {
            position: relative;
            width: 128px; /* Enlarged size */
            height: 128px; /* Enlarged size */
            background-color: #f4a261;
            border-radius: 50%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(90deg); /* Rotated to the right */
        }

        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 32px solid transparent;
            border-right: 32px solid transparent;
            border-bottom: 64px solid #444;
            top: 32px;
        }

        .circle {
            position: absolute;
            width: 64px;
            height: 64px;
            background-color: #e76f51;
            border-radius: 50%;
        }

        .small-circle {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #f4a261;
            border-radius: 50%;
            top: 52px;
            left: 52px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="triangle"></div>
        <div class="circle"></div>
        <div class="small-circle"></div>
    </div>
</body>
</html>
